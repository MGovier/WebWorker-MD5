<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parallel Web Workers</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>WebWorker parallel hashing</h1>
    <p class="lead">This program will attempt to crack a limited MD5 hash through brute force.
    Cores to run on can be customised to measure speed increases.</p>
    <form class="form-inline" id="parameters">
      <div class="form-group">
        <label for="hash">MD5 Hash</label>
        <input type="text" class="form-control" id="hash" placeholder="MD5 Hash String" value="098f6bcd4621d373cade4e832627b4f6">
      </div>
      <div class="form-group">
        <label for="workerCount">Workers to spawn</label>
        <input type="number" class="form-control" id="workerCount" placeholder="4" value="4">
      </div>
      <button type="submit" class="btn btn-default">Start</button>
    </form>
  </div>
  <!-- JS Resouces -->
  <script src="js/md5.min.js"></script>
  <script src="js/client.js" type="text/javascript"></script>
</body>
</html>
