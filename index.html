<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parallel Web Workers</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>WebWorker parallel hashing</h1>
    <p class="lead">Attempt to crack a MD5 hash through brute force... in JS.</p>
    <p>This only checks lowercase a-z, and lengths of 6 or less recommended. Cores to run on can be customised to measure parallel speedup. You can <a href='http://www.miraclesalad.com/webtools/md5.php'>generate a MD5 hash</a> to try,
     or <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Workers_API">read more about WebWorkers.</a></p>
    <div class="well">
      <form class="row form-inline" id="parameters">
        <div class="form-group col-md-5">
          <label for="hash">MD5 Hash:</label>
          <input type="text" class="form-control" id="hash" placeholder="MD5 Hash String" value="d2e16e6ef52a45b7468f1da56bba1953" required>
        </div>
        <div class="form-group col-md-3">
          <label for="workerCount">Workers:</label>
          <input type="number" class="form-control" id="workerCount" placeholder="e.g. 4" value="4" required min="0" max="25">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary btn-block">Start</button>
        </div>
      </form>
    </div>
    <section id="result">
    </section>
    <section id="workers">
    </section>
  </div>

  <!-- JS Resouces -->
  <script src="js/client.js" type="text/javascript"></script>

  <!-- Templates -->
  <template id="worker-window">
    <div class="panel panel-primary">
      <div class="panel-heading">
      </div>
      <div class="panel-body">
      </div>
    </div>
  </template>
</body>
</html>
